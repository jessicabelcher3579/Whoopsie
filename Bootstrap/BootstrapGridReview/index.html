<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Grid Review</title>
</head>
<body>
    <h1>Bootstrap Grid Review</h1>

    <h2>Example 1</h2>
    <!-- Must use the "row" Bootstrap class to create a Bootstrap Grid -->
    <!-- Bootstrap Grid uses 12 units/columns to distribute space -->
    <section class="row">
        <!-- The "col class will evenly distribute 12 units/columns of space between the elements. (NOTE: 'col-1" will also work in this example) -->
        <h3 class="col bg-success">1</h3>
        <h3 class="col bg-light">1</h3>
        <h3 class="col bg-dark text-light">1</h3>
        <h3 class="col bg-secondary">1</h3>
        <h3 class="col bg-primary">1</h3>
        <h3 class="col bg-info">1</h3>
        <h3 class="col bg-warning">1</h3>
        <h3 class="col bg-danger">1</h3>
        <h3 class="col bg-success">1</h3>
        <h3 class="col bg-light">1</h3>
        <h3 class="col bg-dark text-light">1</h3>
        <h3 class="col bg-secondary">1</h3>
    </section>

    <h2>Example 2</h2>
    <section class="row">
        <!-- The "col class followed by a hyphen "-" and number will set that number of units/column to an element (Ex: col-6) -->
        <!-- NOTE: "col" can be used for the final three h3 elements in this example because "col" can also be used to evenly distribute remaining space. Also, "col-2" can be used in this example. -->
        <h3 class="col-6 bg-dark">Six</h3>
        <h3 class="col bg-dark text-light">Two</h3>
        <h3 class="col bg-light">Two</h3>
        <h3 class="col bg-secondary">Two</h3>
    </section>

    <h2>Example 3</h2>
    <!-- Bootstrap Grid has breakpoints to determine how many units/columns an element will take up at different screen sizes -->
    <section class="row">
        <!-- In this example, each element will take up 6 units/columns (AKA half the screen) if the screen width is less than the small breakpoint (576px). If the screen width is equal or more than the small breakpoint (576px) each element will take up 3 units/columns (AKA 1/4 of the screen). If the screen width is equal or more than the medium breakpoint (768px) each element will take up 2 units/columns (AKA 1/6 of the screen). -->
        <h3 class="col-6 col-sm-3 col-md-2 bg-primary">Primary</h3>
        <h3 class="col-6 col-sm-3 col-md-2 bg-secondary">Secondary</h3>
        <h3 class="col-6 col-sm-3 col-md-2 bg-info">Info</h3>
        <h3 class="col-6 col-sm-3 col-md-2 bg-danger">Danger</h3>
        <h3 class="col-6 col-sm-3 col-md-2 bg-light">Light</h3>
        <h3 class="col-6 col-sm-3 col-md-2 bg-dark text-light">Dark</h3>
    </section>

    <!-- Link to Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
