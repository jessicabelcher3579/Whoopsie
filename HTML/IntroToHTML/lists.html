<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Webpage about Lists in HTML">
  <title>Lists</title>
</head>
<body>
  <!-- LISTS -->
  <!-- Ordered List. The OL element/tags determine that the LIs inside will be Ordered List Items -->
  <ol>
    <li>First ordered list item</li>
    <li>Second ordered list item</li>
  </ol>

  <!-- Unordered List. The UL element/tags determine that the LIs inside will be Unordered List Items -->
  <ul>
    <li>First unordered list item</li>
    <li>Second unordered list item</li>
  </ul>

  <!-- List inside another list (AKA List Nesting or Listception) -->
  <!-- Example shows an ordered list inside an unordered list -->
  <ul>
    <li>First unordered list item</li>
    <ol>
      <li>First ordered list item</li>
      <li>Second ordered list item</li>
    </ol>
    <li>Second unordered list item</li>
  </ul>

  <!-- Ordered List Types -->
  <!-- The type attribute allow for different characters to be used (Ex: 1, A, a, I, i) -->
  <ol type="A">
    <li>First</li>
    <ol type="a">
        <li>First</li>
    </ol>
  </ol>

</body>
</html>
