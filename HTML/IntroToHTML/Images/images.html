<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Webpage about Images in HTML">
  <title>HTML Images</title>
</head>
<body>
  <!-- IMG (IMAGE) ELEMENT/TAG -->
  <!-- Image tags/elements are Self-Closing -->
  <!-- The file or link to the image is entered in the "src" (source) attribute -->
  <!-- The "alt" (alternative text) attribute is here a description of the image is entered. If the image is not able to be displayed the description in the alt attribute will displayed instead. The alt is also used for screen readers. -->

  <!-- Example 1: Linking to an image stored on the internet -->
  <img src="https://images.unsplash.com/photo-1575735409309-e0ecb6088fcd?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTV8fGhvYmJpdHxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="Bag End">

  <!-- Example 2 & 3: Linking to/Using an image stored locally on a computer -->
  <img src="bagEnd.jpg" alt="Bag End">

  <img src="theOneRing.jpg" alt="The One Ring To Rule Them All!">
</body>
</html>
