<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Divs and Spans in HTML">
  <title>Divs and Spans</title>
</head>
<body>
  <!-- Divs are used to select/group one or multiple elements together. A Div is a generic element/container and they do NOT have an affect on the content/text inside of them (NOTE: Divs are block elements) -->
  <div>
    <h1>This is an h1</h1>
    <h2>This is an h2</h2>
  </div>

  <!-- Spans are also generic elements/containers that do NOT have an affect on the content/text inside of them. However, Spans are commonly used to select text inside another element (NOTE: Spans are inline elements) -->
  <h3>This is a <span>span</span> inside of an h3</h3>
</body>
</html>
