<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML Semantic Elements">
  <title>Semantic Elements</title>
</head>
<body>
  <!-- SEMANTIC ELEMENTS -->
  <!-- Semantic Elements are used to describe different parts of a webpage. Also, they help give elements more meaning/purpose than generic elements (Ex: Divs and Spans) -->

  <!-- Main Element -->
  <!-- Specifies the main content of a webpage -->
  <main></main>

  <!-- Nav Element -->
  <!-- Specifies the navigation menu/bar -->
  <nav></nav>

  <!-- Section Element -->
  <!-- Specifies a section of a webpage -->
  <section></section>

  <!-- Header Element -->
  <!-- Specifies the header section of a webpage -->
  <header></header>

  <!-- Footer Element -->
  <!-- Specifies the footer section of a webpage -->
  <footer></footer>

  <!-- Article Element -->
  <!-- Specific independent, self-contained content on a webpage -->
  <article></article>

</body>
</html>
