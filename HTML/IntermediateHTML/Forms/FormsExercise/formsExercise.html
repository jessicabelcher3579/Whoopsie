<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
                <select name="storeNumber" id="storeNumber">
                    <option hidden>Select A Store</option>>
                    <option value="3109">3109</option>
                    <option value="2421">2421</option>
                    <option value="5357">5357</option>
                </select> 
            <fieldset>
                <legend>When you visited:</legend>
                    <label for="visitDate">Date Visited</label>
                    <input type="date" id="visitDate" name="visitDate" min="2022-01-01" max="2022-12-31">
                    <br>
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time">
            </fieldset>
                <label for="fullName">Full Name</label>
                <input type="text"  id="fullName" name="fullName" placeholder="Name">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                    <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
                    <label for="satisfied">Satisfied</label>
                    <br>
                    <input type="radio" id="neither" name="satisfaction" value="Neither Satisfied nor Dissatisfied" checked>
                    <label for="neither">Neither Satisfied nor Dissatisfied</label>
                    <br>
                    <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
                    <label for="dissatisfied">Dissatisfied</label>
            </fieldset>
                    <label for="experience">Tell us about your experience:</label>
                    <br>
                    <textarea id="experience" name="experience" rows="2" cols="20"></textarea>
                    <br>
                    <label for="visits">Times visited in the last month:</label>
                    <br>
                    <Input type="number" id="visits" name="visits" min="1" max="30"></Input>
                    <br>
                    <input type="checkbox" id="contact" name="contact" value="contact" required>
                    <label for="contact">Please check the box if you would be willing to be contacted about your experience</label>
                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length">
                    <br>
                    <input type="reset">
                    <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
